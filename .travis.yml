language: php

env:
  global:
    - COVERAGE=false
    - PHPUNIT_FLAGS="-v -c phpunit.xml"

matrix:
  include:
    - php: 5.5
      os: linux
      dist: trusty
      env: ZIPALIGN_INSTALL=false

    - php: 5.6
      os: linux
      dist: xenial
      env: ZIPALIGN_INSTALL=true

    - php: 7.0
      os: linux
      dist: xenial
      env: ZIPALIGN_INSTALL=true

    - php: 7.1
      os: linux
      dist: xenial
      env: ZIPALIGN_INSTALL=true

    - php: 7.2
      os: linux
      dist: xenial
      env: ZIPALIGN_INSTALL=true

    - php: 7.3
      os: linux
      dist: xenial
      env: ZIPALIGN_INSTALL=true

    - php: 7.4
      os: linux
      dist: xenial
      env: COVERAGE=true ZIPALIGN_INSTALL=true PHPUNIT_FLAGS="-v -c phpunit.xml --coverage-clover=coverage.clover"
      
    - php: 8.0
      os: linux
      dist: xenial
      env: COVERAGE=true ZIPALIGN_INSTALL=true PHPUNIT_FLAGS="-v -c phpunit.xml --coverage-clover=coverage.clover"

before_install:
  - if [[ $COVERAGE != true ]]; then phpenv config-rm xdebug.ini || true; fi

install:
  - travis_retry composer self-update && composer --version
  - travis_retry composer install --no-interaction

addons:
  apt:
    packages:
      - unzip
      - p7zip-full

before_script:
  - if [[ $ZIPALIGN_INSTALL = true ]]; then sudo apt-get install -y zipalign; fi

script:
  - composer validate --no-check-lock
  - vendor/bin/phpunit ${PHPUNIT_FLAGS}

after_success:
  - if [[ $COVERAGE = true ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [[ $COVERAGE = true ]]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi
